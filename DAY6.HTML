<!DOCTYPE html>
<html lang="en">

<body>
    <form action="/server">
    <input type="checkbox" name="age" id="age" checked />
    <label for="age">I am 18+</label>
    <br>
    <div>
        Choose your subject :-
    <input type="checkbox" name="sub" id="math" checked />

    <br>
    <div>
        <input type="radio" name="fruit" id="apple">

        <input type="radio" name="fruit" id="mango">
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="bannana">
        <label for="bannana">bannana</label>
    </div>
    <br>
    <div>
        Choose your profession :-

            <option value="bussinessman">bussinessman</option>
        </select>
    </div>
    <br>
    <div>
        
        <label for="volume">Select your volume :-</label>
        <input type="range" min="0" max="100" name="vol" step="10" value="50">
        
    </div>

    <div>
        <label for="feedback">Please provide your valuable feedback :</label>
        <textarea  id="feedback" name="feedback" placeholder="write here"></textarea>

    </form>
